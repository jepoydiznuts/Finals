<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tree</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
  </head>
  <body>
    <a-scene>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <!--- Tree --->
      <a-cylinder position="0 0.25 -8" color="#854b00" height="2.5" width=".5"></a-cylinder>
      <a-cone position="0 2 -8" color="#35bd04" scale="2 2 2"></a-cone>
      <a-cone position="0 2.8 -8" color="#35bd04" scale="1.5 1.5 1.5"></a-cone>
      <a-cone position="0 3.6 -8" color="#35bd04" scale="1 1 1"></a-cone>
      <!--- Stone --->
      <a-dodecahedron position="-2 0.1 -5" color="#9c9c9c" scale="1 0.8 1"></a-dodecahedron>
      <a-dodecahedron position="-6 0.7 -4" color="#9c9c9c" scale="2 1.8 2"></a-dodecahedron>
      <a-dodecahedron position="-10 0.6 5" color="#9c9c9c" scale="2 1.8 2"></a-dodecahedron>
      <a-dodecahedron position="-2 0.6 -20" color="#9c9c9c" scale="3 2.8 3"></a-dodecahedron>


      <!--- jakamu --->
      <a-plane position="0 0 -8" rotation="-90 0 0" width="30" height="30" color="#FFA74F"></a-plane>
      <a-sky color="#adc5ff"></a-sky>
    </a-scene>
  </body>
</html>
