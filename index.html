<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forest island ni jepoy</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./ocean.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
  </head>
  <body>
    <a-scene>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <!--- Kayu --->
      <a-cylinder position="0 2.25 -8" color="#854b00" height="4.5" width="1"></a-cylinder>
      <a-cone position="0 3 -8" color="#35bd04" scale="3 3 3"></a-cone>
      <a-cone position="0 3.8 -8" color="#35bd04" scale="2.5 2.5 2.5"></a-cone>
      <a-cone position="0 4.6 -8" color="#35bd04" scale="2 2 2"></a-cone>
      
      <!--- Batu --->
      <a-dodecahedron position="-2 0.1 -5" color="#9c9c9c" scale="1 0.8 1"></a-dodecahedron>
      <a-dodecahedron position="-6 0.7 -4" color="#9c9c9c" scale="2 1.8 2"></a-dodecahedron>
      <a-dodecahedron position="-10 0.6 5" color="#9c9c9c" scale="2 1.8 2"></a-dodecahedron>
      <a-dodecahedron position="-2 0.6 -20" color="#9c9c9c" scale="3 2.8 3"></a-dodecahedron>

      <a-dodecahedron position="-2 0.1 -5" color="#9c9c9c" scale="1 0.8 1"></a-dodecahedron>
      <a-dodecahedron position="-6 0.7 -4" color="#9c9c9c" scale="2 1.8 2"></a-dodecahedron>
      <a-dodecahedron position="-10 0.6 5" color="#9c9c9c" scale="2 1.8 2"></a-dodecahedron>
      <a-dodecahedron position="-2 0.6 -20" color="#9c9c9c" scale="3 2.8 3"></a-dodecahedron>


      <a-entity shadow="" id="tree-cylinder" position="-2 -2 0">
        <a-cylinder radius="0.03" material="" geometry=""></a-cylinder>
        <a-cylinder radius="0.15" height="0.35" position="0 0.5 0" material="" geometry=""></a-cylinder>
        <a-sphere radius="0.15" position="0 0.675 0" material="" geometry=""></a-sphere>
        <a-sphere radius="0.15" position="0 0.325 0" material="" geometry=""></a-sphere>
      </a-entity>
      
      <!--- danum --->
      <a-ocean shadow="" depth="50" width="50" amplitude="0" amplitude-variance="0.1" speed="1.5" speed-variance="1" opacity="1" density="50" color="#5f8496" metalness="1" ocean="" rotation="-90 0 0"></a-ocean>
      <a-ocean shadow="" depth="50" width="50" opacity="0.5" amplitude="0" amplitude-variance="0.15" speed="1.5" speed-variance="1" density="50" color="#5f8496" metalness="1" ocean="" rotation="-90 0 0"></a-ocean>

      <!--- jakamu --->
      <a-sky color="#adc5ff"></a-sky>
      <a-entity geometry = "primitive: sphere; height: 1" scale="10 0 10" material = "shader: flat;  src: url(image/darat.jpg) color: black" position = "0 .5 0"></a-entity>
    </a-scene>
  </body>
</html>
